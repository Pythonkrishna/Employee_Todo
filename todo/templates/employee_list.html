{% extends 'base.html' %}



{% block content %}
 
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold"> 
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for x in Data %}
        <tr>
            <td>{{x.fullname}}</td>
            <td>{{x.mobile}}</td>
            <td>{{x.position}}</td>
            <td>
                <a href="{% url 'employee_update' x.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
            </td>
        </tr>

        {%endfor%}
    </tbody>
</table>
 
{%endblock content %}
